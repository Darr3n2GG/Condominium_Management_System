<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<link href="login_register.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="login-container">
		<h2>Login</h2>
		<form action="authenticate.php" method="post">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="username" name="username" id="username" placeholder="Enter your username" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="Enter your password" required>
			</div>
			<button type="submit" class="login-btn">Login</button>
			<a href="register.html" class="forgot-password">Register here</a>
		</form>
	</div>
</body>

</html>
