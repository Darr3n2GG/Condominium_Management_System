<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="frontendport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="../assets/form.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="register-container">
		<h2>Register</h2>
		<form action="../backend/register.php" method="post" autocomplete="off">
			<div class="form-group">
				<label for="name">Username</label>
				<input type="text" name ="name" id="name" placeholder="Username" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name ="password" id="password" placeholder="Create a Password" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name ="email" id="email" placeholder="Your Email" required>
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<input type="address" name ="house_number" id="house_number" placeholder="Address number" required>
			</div>
			<button type="submit" class="register-btn">Register</button>
			<a href="login.html" class="already-account">Already have an account? Login</a>
		</form>
	</div>
</body>

</html>
